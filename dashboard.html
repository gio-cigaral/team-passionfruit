<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Container 1 -->
  <div class="container">
    <nav class="navigation">
      <button id="menu-button" class="menu-button">
        <img src="assets/burger-menu-icon.svg" alt="Menu"></button>
      <div id="menu-container">
        <ul id="menu" class="slide-menu">
          <li class="menu-item">
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="menu-item">
            <a href="goal.html">Set New Goal</a>
          </li>
          <li class="menu-item">
            <a href="budget.html">Create Budget</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row nav-row">
      <h1>
        Dashboard
      </h1>
    </div>

    <!-- This is where the goal and the button(add goal?) is displayed -->
    <div id="goal-title">
      <div class="row goal-row">
        <div id="item1">
          <strong> Goal: $2000 </strong>
        </div>
        <div class="row days-left-row">
          72 days left
        </div>
      </div>
    </div>

    <!-- This is where the goal chart is shown -->
    <div class="row chart-row">
      <div class="circular">
        <div class="inner"></div>
        <div class="number">100%</div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Animates the progress bar number as it is incremented -->
    <script type="text/javascript">
      const numb = document.querySelector(".number");
      let counter = 0;
      setInterval(() => {
        if (counter == 100) {
          clearInterval();
        } else {
          counter += 1;
          numb.textContent = counter + "%";
        }
      }, 80);
    </script>

    <div class="row buttons-row">
      <div class="">
        <A HREF="budget.html"><button type="button" class="button_slide slide_down">Add Expense</button></A>
      </div>
      <div class="">
        <A HREF="goal.html"><button type="button" class="button_slide slide_down">Set New Goal</button></A>
      </div>
    </div>



    <!-- Dotted line separator -->
    <hr>

    <!-- Container 1 -->
    <div class="container2">

      <div class="expenses-header">
        <h1>Expenses</h1>
        <h4>Max $</h4>
      </div>

      <!-- This is where our expenses chart is shown -->
      <div class="expense-item">
        <div class="expense-desc">
          Rent
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <div class="expense-price">
          $350
        </div>
      </div>

      <div class="expense-item">
        <div class="expense-desc">
          Groceries
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <div class="expense-price">
          $180
        </div>
      </div>

      <div class="expense-item">
        <div class="expense-desc">
          Utilities
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <div class="expense-price">
          $90
        </div>
      </div>

      <div class="expense-item">
        <div class="expense-desc">
          Transport
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <div class="expense-price">
          $250
        </div>
      </div>


      <script src="scripts/progressBar.js"></script>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>

</HTML>
