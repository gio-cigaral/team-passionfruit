<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Container 1 -->
  <div class="container">
    <div class="row nav-row">
      <h1>
        Dashboard
      </h1>
    </div>

    <!-- This is where the goal and the button(add goal?) is displayed -->
    <div id="goal-title">
      <div class="row goal-row">
        <div id="item1">
          <strong> Goal: $2000 </strong>
        </div>
        <div class="row days-left-row">
          72 days left
        </div>
      </div>
    </div>

    <!-- This is where the goal chart is shown -->
    <div class="row chart-row">
      <div class="circular">
        <div class="inner"></div>
        <div class="number">100%</div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Animates the progress bar number as it is incremented -->
    <script type="text/javascript">
      const numb = document.querySelector(".number");
      let counter = 0;
      setInterval(() => {
        if (counter == 100) {
          clearInterval();
        } else {
          counter += 1;
          numb.textContent = counter + "%";
        }
      }, 80);
    </script>

    <div class="row buttons-row">
      <div class="">
        <A HREF="budget.html"><button type="button" class="button_slide slide_down">Add Expense</button></A>
      </div>
      <div class="">
        <button type="button" class="button_slide slide_down">Set New Goal</button>
      </div>
    </div>

  </div>

  <!-- Dotted line separator -->
  <hr>

  <!-- Container 1 -->
  <div class="container2">

    <div class="expenses row">
      <h1>Expenses</h1>
      <h4>Max $</h4>
    </div>

    <!-- This is where our expenses chart is shown -->
    <div class="row expenses-row">
      <div class="">
        Expenses chart placeholder
      </div>
    </div>

  </div>
</body>

</HTML>
