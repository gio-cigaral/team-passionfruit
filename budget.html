<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="budget-form">
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="aligned-rent">Rent</label>
          <input type="number" id="aligned-rent" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-groceries">Groceries</label>
          <input type="number" id="aligned-groceries"/>
        </div>
        <div class="pure-control-group">
          <label for="aligned-utilities">Utilities</label>
          <input type="number" id="aligned-utilities"/>
        </div>
        <div class="pure-control-group">
          <label for="aligned-transport">Transport</label>
          <input type="number" id="aligned-transport"/>
        </div>
        <div class="pure-control-group">
          <label for="aligned-other">Other</label>
          <input type="number" id="aligned-other"/>
        </div>
        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">
            OK
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
