<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="budget-form">
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="aligned-name">Rent</label>
          <input type="number" id="aligned-name" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-password">Groceries</label>
          <input type="number" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-email">Utilities</label>
          <input type="number" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-foo">Transport</label>
          <input type="number" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-foo">Other</label>
          <input type="number" />
        </div>
        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">
            OK
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
