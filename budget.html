<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Container 1 -->
  <div class="container">
    <nav class="navigation">
      <button id="menu-button" class="menu-button">
        <img src="assets/burger-menu-icon.svg" alt="Menu"></button>
      <div id="menu-container">
        <ul id="menu" class="slide-menu">
          <li class="menu-item">
              <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="menu-item">
              <a href="goal.html">Set New Goal</a>
          </li>
          <li class="menu-item">
              <a href="budget.html">Create Budget</a>
          </li>
      </ul>
    </div>
  </nav>

    <div class="row nav-row">
        <h1>Create Budget</h1>
    </div>

    <div class="budget-form">
        <form class="pure-form pure-form-aligned">
          <fieldset>
            <div class="pure-control-group income-form">
              <label for="aligned-income">Income</label>
              <input type="number" id="aligned-income" />
            </div>
        </form>
      </div>
    <hr>
    <div class="row nav-row">
        <div class="money-save">
          Money Left To Save: $200
        </div>
      </div>
    <hr>
  <div class="budget-form">
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="aligned-rent">Rent</label>
          <input type="number" id="aligned-rent" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-groceries">Groceries</label>
          <input type="number" id="aligned-groceries" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-utilities">Utilities</label>
          <input type="number" id="aligned-utilities" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-transport">Transport</label>
          <input type="number" id="aligned-transport" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-other">Other</label>
          <input type="number" id="aligned-other" />
        </div>
        <div class="pure-controls budget-ok">
          <button type="button" class="button_slide slide_down">OK</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="dashboard.js"></script>
  <script>
    function getForm() {
      const rent = document.getElementById("aligned-rent").value;
      const groceries = document.getElementById("aligned-groceries").value;
      const utilities = document.getElementById("aligned-utilities").value;
      const transport = document.getElementById("aligned-transport").value;
      const other = document.getElementById("aligned-other").value;
      console.log(
        rent + " " + groceries + " " + utilities + " " + transport + " " + other
      );
    }
  </script>
</body>
